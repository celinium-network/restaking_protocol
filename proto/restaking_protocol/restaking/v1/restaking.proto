syntax = "proto3";

package restaking_protocol.restaking.v1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "tendermint/abci/types.proto";

option go_package = "restaking_protocol/x/restaking/types";


message ValidatorSetChangePacket{
    repeated .tendermint.abci.ValidatorUpdate validator_updates = 1 [
      (gogoproto.nullable) = false,
      (gogoproto.moretags) = "yaml:\"validator_updates\""
    ];
    uint64 valset_update_id = 2;
}

message ValidatorSetChangePackets{
    repeated ValidatorSetChangePacket packets = 1 [(gogoproto.nullable) = false];
}
