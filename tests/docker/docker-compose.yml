version: "3.9"
services:
  coordinator-validator-1:
    build:
      dockerfile: tests/docker/dockerfiles/Dockerfile.coordinator
      context: ../../
    restart: unless-stopped
    ports:
      - "9090:9090"
      - "1317:1317"
      - "26656:26656"
      - "26657:26657"
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "tcp://127.0.0.1:514"
    #     syslog-facility: "local0"
    #     tag: "gaia-validator-1"    
    environment:
      - VALIDATOR_NAME=CoordinatorValidator0
      - CHAIN_NODE=coordinatord
      - CHAIN_ID=coordinator
      - DENOM=CNTR
    volumes:
      - ./scripts/start_gaia.sh:/opt/start_gaia.sh
      - ./scripts/helper.sh:/opt/helper.sh
  normal-consumer-1:
    build:
      dockerfile: tests/docker/dockerfiles/Dockerfile.consumer
      context: ../../
    restart: unless-stopped
    ports:
      - "9091:9090"
      - "1318:1317"
      - "26666:26656"
      - "26667:26657"
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "tcp://127.0.0.1:514"
    #     syslog-facility: "local1"
    #     tag: "celinium"    
    environment:
      - VALIDATOR_NAME=NormalConsumerValidator0
      - CHAIN_NODE=consumerd
      - CHAIN_ID=normal-consuemr 
      - DENOM=NCT
    volumes:
      - ./scripts/start_celi.sh:/opt/start_celi.sh
      - ./scripts/helper.sh:/opt/helper.sh
  relayer:
    build:
      dockerfile: dockerfiles/Dockerfile.relayer
      context: .
    restart: unless-stopped
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "tcp://127.0.0.1:514"
    #     syslog-facility: "local2"
    #     tag: "relayer"
    depends_on:
      - coordinator-validator-1
      - normal-consumer-1  
    volumes:
      - ./coordinator/keyring:/root/.relayer/keys/gaia/keyring-test
      - ./consumer/keyring:/root/.relayer/keys/celinium/keyring-test
volumes:
  coordinator:
  consumer:
